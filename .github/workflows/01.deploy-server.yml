name: 01.deploy-server

on:
  workflow_dispatch:
    inputs:
      confirmDeployment:
        description: 'Confirm Deployment'
        required: true
env:
  IMAGE: be-app-images
  USERNAME_DOCKER_HUB: warjamma

permissions:
  id-token: write
  contents: write
  issues: write

jobs: 
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Log in to Azure
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
            allow-no-subscriptions: true
      - name: Deploy
        run: |
          if sudo docker ps -a | grep -q "$IMAGE"; then
            sudo docker stop "$IMAGE"
            sudo docker rm "$IMAGE"
          fi
          sudo docker pull $USERNAME_DOCKER_HUB/$IMAGE:latest   
          sudo docker run -d -p 3000:3000 --name "$IMAGE" $USERNAME_DOCKER_HUB/$IMAGE:latest